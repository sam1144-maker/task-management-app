services:
  # Backend Service
  - type: web
    name: task-management-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: api
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production

  # Frontend Service (Vite React App)
  - type: web
    name: task-management-frontend
    runtime: static
    region: oregon
    plan: free
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://task-management-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
